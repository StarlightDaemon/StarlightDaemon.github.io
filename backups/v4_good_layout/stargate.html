<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarlightDaemon | Stargate Terminal</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background: #000;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--lcd-green);
            font-family: 'Courier New', monospace;
            text-decoration: none;
            border: 1px solid var(--lcd-green);
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: var(--lcd-green);
            color: #000;
            box-shadow: 0 0 15px var(--lcd-green);
        }

        /* Override specifically for this page to be larger */
        .sg-terminal.full-mode {
            width: 800px;
            height: auto;
            transform: scale(1);
            padding: 20px;
            border-width: 4px;
        }

        .sg-terminal.full-mode .sg-display {
            height: 600px;
        }

        .sg-terminal.full-mode .stargate {
            width: 500px;
            height: 500px;
        }

        .sg-terminal.full-mode .chevron {
            width: 24px;
            height: 16px;
            top: -8px;
            margin-left: -12px;
            transform-origin: center 260px;
            /* 250px radius + offset */
        }

        .sg-terminal.full-mode .ring {
            border-width: 6px;
        }

        .sg-terminal.full-mode .inner-ring {
            border-width: 10px;
        }

        .sg-terminal.full-mode .sg-header,
        .sg-terminal.full-mode .sg-footer {
            font-size: 24px;
            padding: 15px;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">&lt; // RETURN TO BASE</a>

    <!-- Full Size Stargate Terminal -->
    <div class="sg-terminal full-mode">
        <div class="sg-header">
            <span>STARGATE COMMAND</span>
            <span id="sgStatus">IDLE - AWAITING INPUT</span>
        </div>

        <div class="sg-display">
            <div class="stargate">
                <div class="ring outer-ring">
                    <div class="chevron c1" id="c1"></div>
                    <div class="chevron c2" id="c2"></div>
                    <div class="chevron c3" id="c3"></div>
                    <div class="chevron c4" id="c4"></div>
                    <div class="chevron c5" id="c5"></div>
                    <div class="chevron c6" id="c6"></div>
                    <div class="chevron c7" id="c7"></div>
                    <div class="chevron c8" id="c8"></div>
                    <div class="chevron c9" id="c9"></div>
                </div>
                <div class="ring inner-ring" id="innerRing"></div>
                <div class="event-horizon" id="horizon"></div>
            </div>
        </div>

        <div class="sg-footer" onclick="dialSequence()">[ INITIATE OFF-WORLD ACTIVATION ]</div>
    </div>

    <script src="script.js"></script>

</body>

</html>
