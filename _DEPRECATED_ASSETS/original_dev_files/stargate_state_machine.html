<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State-Machine Pixel Gate</title>
    <style>
        :root {
            --on: #55ff55;
            --off: #002200;
            --bg: #050505;
        }

        body {
            background: #000;
            color: var(--on);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .stats {
            font-size: 14px;
            text-shadow: 2px 0 red, -2px 0 blue;
            /* Chromatic Aberration */
            margin-bottom: 5px;
        }

        .lcd-screen {
            background: var(--bg);
            padding: 40px;
            border: 4px solid #222;
            position: relative;
            image-rendering: pixelated;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        /* Scanline Flicker */
        .lcd-screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .pixel-gate {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The spinning glyph ring */
        .ring-inner {
            width: 120px;
            height: 120px;
            border: 8px dashed var(--on);
            border-radius: 50%;
            transition: transform 1s steps(10);
            /* Frame Rate Cap */
            opacity: 0.6;
        }

        .ring-outer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* The pixelated chevrons */
        .px-chev {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--off);
            border: 1px solid #0f0;
            top: 0px;
            left: 50%;
            margin-left: -6px;
            transform-origin: center 80px;
            transform: rotate(var(--r));
        }

        .px-chev.locked {
            background: var(--on);
            box-shadow: 0 0 10px var(--on);
            transition: background 0.2s, box-shadow 0.2s;
        }

        /* Dithered Event Horizon */
        .puddle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--on) 10%, transparent 80%);
            background-size: 4px 4px;
            /* Creates the pixel grid */
            border-radius: 50%;
            display: none;
            animation: pulse 0.2s infinite alternate;
            z-index: 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--off);
            color: var(--on);
            border: 2px solid var(--on);
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:active {
            background: var(--on);
            color: var(--bg);
        }

        @keyframes pulse {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 0.8;
            }
        }

        @keyframes flicker {
            0% {
                opacity: 0.97
            }

            100% {
                opacity: 1
            }
        }
    </style>
</head>

<body>

    <div class="terminal-container">
        <div class="stats">DESTINATION: P3X-984 | STATUS: <span id="status">IDLE</span></div>
        <div class="lcd-screen">
            <div class="pixel-gate" id="gate">
                <div class="ring-inner" id="innerRing"></div>
                <div class="ring-outer">
                    <div class="px-chev" id="c1" style="--r: 0deg;"></div>
                    <div class="px-chev" id="c2" style="--r: 51.4deg;"></div>
                    <div class="px-chev" id="c3" style="--r: 102.8deg;"></div>
                    <div class="px-chev" id="c4" style="--r: 154.2deg;"></div>
                    <div class="px-chev" id="c5" style="--r: 205.6deg;"></div>
                    <div class="px-chev" id="c6" style="--r: 257deg;"></div>
                    <div class="px-chev" id="c7" style="--r: 308.4deg;"></div>
                </div>
                <div class="puddle" id="puddle"></div>
            </div>
        </div>
        <button onclick="startDialing()">INITIATE DIAL</button>
    </div>

    <script>
        const statusText = document.getElementById('status');
        const innerRing = document.getElementById('innerRing');
        const puddle = document.getElementById('puddle');

        let currentRotation = 0;

        async function startDialing() {
            statusText.innerText = "DIALING...";
            puddle.style.display = "none";
            // Reset chevrons
            document.querySelectorAll('.px-chev').forEach(c => c.classList.remove('locked'));

            // Dial 7 Chevrons
            for (let i = 1; i <= 7; i++) {
                // Rotate to a random "glyph" position
                currentRotation += Math.floor(Math.random() * 120) + 40;
                innerRing.style.transform = `rotate(${currentRotation}deg)`;

                // Wait for rotation to finish
                await new Promise(r => setTimeout(r, 600)); // Faster for demo

                // Lock Chevron
                document.getElementById(`c${i}`).classList.add('locked');
                console.log(`Chevron ${i} locked!`);
            }

            // Activate Wormhole
            statusText.innerText = "ACTIVE";
            puddle.style.display = "block";
        }
    </script>

</body>

</html>
