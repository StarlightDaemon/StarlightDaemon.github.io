<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargate Terminal Concept</title>
    <style>
        :root {
            --accent: #00cc00;
            --bg: #0d0d0d;
        }

        body {
            padding: 60px;
            background: var(--bg);
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            font-size: 2.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 0.9rem;
            text-align: center;
        }

        .demo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .terminal-box {
            width: 300px;
            height: 300px;
            border: 3px solid #00ccff;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 40px rgba(0, 200, 255, 0.4),
                inset 0 0 40px rgba(0, 100, 150, 0.2);
            border-radius: 4px;
        }

        .info-panel {
            background: rgba(0, 20, 20, 0.8);
            border: 1px solid #00ccff;
            padding: 20px;
            border-radius: 4px;
            max-width: 300px;
            text-align: center;
        }

        .info-panel h3 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .info-panel p {
            color: #aaa;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        /* STARGATE STYLES */
        .stargate-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sg-outer-ring {
            width: 220px;
            height: 220px;
            border: 12px solid #2a2a2a;
            border-radius: 50%;
            position: relative;
            box-shadow:
                0 0 25px rgba(0, 255, 255, 0.3),
                inset 0 0 40px rgba(0, 0, 0, 0.9);
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            z-index: 10;
        }

        .sg-chev {
            position: absolute;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
            top: -8px;
            left: 50%;
            margin-left: -8px;
            border: 2px solid #555;
            border-radius: 2px;
            transform-origin: center 118px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .sg-chev::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #2a2a2a;
            top: 1px;
            left: 1px;
            border-radius: 1px;
            transition: all 0.3s;
        }

        .c1 {
            transform: rotate(0deg);
        }

        .c2 {
            transform: rotate(51.4deg);
        }

        .c3 {
            transform: rotate(102.9deg);
        }

        .c4 {
            transform: rotate(154.3deg);
        }

        .c5 {
            transform: rotate(205.7deg);
        }

        .c6 {
            transform: rotate(257.1deg);
        }

        .c7 {
            transform: rotate(308.6deg);
        }

        .sg-chev {
            animation: chev-engage 7s infinite;
        }

        .c1 {
            animation-delay: 0s;
        }

        .c2 {
            animation-delay: 1s;
        }

        .c3 {
            animation-delay: 2s;
        }

        .c4 {
            animation-delay: 3s;
        }

        .c5 {
            animation-delay: 4s;
        }

        .c6 {
            animation-delay: 5s;
        }

        .c7 {
            animation-delay: 6s;
        }

        @keyframes chev-engage {

            0%,
            95% {
                box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.8);
                border-color: #555;
            }

            14%,
            28% {
                box-shadow:
                    inset 0 1px 3px rgba(0, 0, 0, 0.8),
                    0 0 12px orange,
                    0 0 25px rgba(255, 140, 0, 0.6);
                border-color: orange;
            }
        }

        .sg-chev::after {
            animation: chev-light 7s infinite;
        }

        @keyframes chev-light {

            0%,
            95% {
                background: #2a2a2a;
                box-shadow: none;
            }

            14%,
            28% {
                background: orange;
                box-shadow: 0 0 6px orange;
            }
        }

        .sg-event-horizon {
            position: absolute;
            width: 196px;
            height: 196px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 50% 50%,
                    rgba(120, 200, 255, 0.3) 0%,
                    rgba(0, 160, 220, 0.6) 50%,
                    rgba(0, 100, 180, 0.8) 100%);
            overflow: hidden;
            box-shadow:
                inset 0 0 40px rgba(120, 220, 255, 0.7),
                0 0 30px rgba(0, 180, 255, 0.4);
            z-index: 5;
        }

        .sg-event-horizon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-radial-gradient(circle,
                    transparent 0,
                    transparent 3px,
                    rgba(255, 255, 255, 0.2) 4px,
                    transparent 10px);
            animation: kawoosh 3s linear infinite;
            opacity: 0.8;
        }

        .sg-event-horizon::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    transparent 100%);
            animation: shimmer 2.5s linear infinite;
        }

        @keyframes kawoosh {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(0.3) rotate(360deg);
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }
    </style>
</head>

<body>

    <h1>⛩️ STARGATE</h1>
    <p class="subtitle">Chevron 7 Locked - Event Horizon Stable</p>

    <div class="demo-container">
        <div class="terminal-box">
            <div class="stargate-container">
                <div class="sg-outer-ring">
                    <div class="sg-chev c1"></div>
                    <div class="sg-chev c2"></div>
                    <div class="sg-chev c3"></div>
                    <div class="sg-chev c4"></div>
                    <div class="sg-chev c5"></div>
                    <div class="sg-chev c6"></div>
                    <div class="sg-chev c7"></div>
                </div>
                <div class="sg-event-horizon"></div>
            </div>
        </div>

        <div class="info-panel">
            <h3>Animation Details</h3>
            <p>
                <strong>7 Chevrons:</strong> Lock sequentially with orange glow every 7 seconds<br><br>
                <strong>Event Horizon:</strong> Rippling water effect with cyan shimmer and inward spiral motion<br><br>
                <strong>Ring:</strong> Metallic dark gradient with subtle cyan glow
            </p>
        </div>
    </div>

</body>

</html>
