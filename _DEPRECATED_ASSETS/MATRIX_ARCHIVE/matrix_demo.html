<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix FX Demo</title>
    <link rel="stylesheet" href="matrix_tools.css">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            gap: 20px;
        }

        h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .label {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }

        .demo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <h1>Matrix Construction Kit</h1>

    <!-- 1. STANDARD RAIN -->
    <div class="demo-item">
        <div class="terminal-box">
            <div class="matrix-rain">
                <div class="m-col fast">010110</div>
                <div class="m-col slow">CRASH</div>
                <div class="m-col med">X4$K</div>
                <div class="m-col fast">10101</div>
                <div class="m-col slow">SYSTEM</div>
            </div>
        </div>
        <div class="label">.matrix-rain (multi-speed columns)</div>
    </div>

    <!-- 2. DENSE STREAM -->
    <div class="demo-item">
        <div class="terminal-box">
            <div class="dense-matrix">
                <div class="dense-col">10101010</div>
                <div class="dense-col">01010101</div>
                <div class="dense-col">11100011</div>
                <div class="dense-col">00011100</div>
                <div class="dense-col">10101010</div>
            </div>
        </div>
        <div class="label">.dense-matrix (background fill)</div>
    </div>

    <!-- 3. BINARY -->
    <div class="demo-item">
        <div class="terminal-box">
            <div class="binary-count"></div>
        </div>
        <div class="label">.binary-count (auto-animating)</div>
    </div>

    <!-- 4. GLITCH -->
    <div class="demo-item">
        <div class="terminal-box">
            <div class="glitch-text" data-text="WAKE UP">WAKE UP</div>
        </div>
        <div class="label">.glitch-text (requires data-text)</div>
    </div>

</body>

</html>
